name: vortem_face_detector
description: "Face detector plugin for Vortem"
version: 0.0.3
homepage: https://github.com/carlossaidlopez/vortem_face_detector.git
environment:
  sdk: '>=3.4.3 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.11.0+2
  google_mlkit_face_detection: ^0.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:

  plugin:
    platforms:
      android:
        package: com.saidlop.vortem_face_detector
        pluginClass: VortemFaceDetectorPlugin
      ios:
        pluginClass: VortemFaceDetectorPlugin

